@if (showLoadingSpinner()) {
  <div>
    <mat-card>
      <mat-card-content>
        <mat-progress-spinner
          mode="indeterminate"
          diameter="50"
          strokeWidth="5"
          color="primary"
        ></mat-progress-spinner>
      </mat-card-content>
      @if (spinnerMessage()) {
        <mat-card-title>{{ spinnerMessage() }}</mat-card-title>
      }
    </mat-card>
  </div>
}
