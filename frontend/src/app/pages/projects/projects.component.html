<div class="d-flex w-100 justify-content-between flex-wrap px-3">
  @for (project of projects; track project.id) {
    <mat-card class="mt-5 w-47-5">
      <mat-card-header class="d-flex w-100">
        <div class="d-flex flex-column w-100">
          <mat-card-title>{{ project.name }}</mat-card-title>
        </div>
      </mat-card-header>
      <mat-card-content class="d-flex flex-column mt-2 justify-content-start align-items-start">
        <p>{{ project.description }}</p>
        <p>Created: {{ project.createdAt | date:'short' }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Edit</button>
        <button mat-button>Delete</button>
      </mat-card-actions>
    </mat-card>
  }
</div>
